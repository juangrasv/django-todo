<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../static/styles.css">
<h1>To-Do List</h1>
<div class="form-container">
  <form method="POST" action="/">
      {% csrf_token %}
      {{form.name}}
      <input class="input-field" type="submit" value="Create Task">
  </form>
</div>

{% for task in tasks %}

<div class="card">
  <div class="card-body">
    <div class="container">
      <h3>{{task}}</h3>
      <a class="btn btn-primary" href="{% url 'update_task' task.id %}" role="button">Update Task</a>
      <a class="btn btn-primary" href="{% url 'delete' task.id %}" role="button">Delete Task</a>
    </div>
  </div>
</div>
{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
